<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>High Level Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>High Level Quiz</h1>
    <p class="subtitle">超難問コレクション — 解けたら相当な実力です</p>
  </header>

  <main>
    <section id="controls">
      <label>
        <input type="checkbox" id="shuffleToggle" />
        問題をシャッフル
      </label>
      <label>
        表示数
        <select id="limitSelect">
          <option value="5">5問</option>
          <option value="10" selected>10問</option>
          <option value="20">20問</option>
        </select>
      </label>
      <button id="startBtn">開始</button>
    </section>

    <section id="quizArea" class="hidden">
      <div id="progress">0 / 0</div>
      <article id="questionCard">
        <h2 id="qTitle">問題</h2>
        <div id="qBody"></div>
        <div id="choices"></div>
        <div class="actions">
          <button id="submitBtn">解答を提出</button>
          <button id="revealBtn">解説を表示</button>
          <button id="nextBtn" class="hidden">次へ</button>
        </div>
        <div id="feedback"></div>
        <details id="explanation" class="hidden"><summary>解説</summary><div id="exText"></div></details>
      </article>

      <aside id="scorePanel">
        <h3>スコア</h3>
        <div id="score">0</div>
        <div id="stats"></div>
      </aside>
    </section>

    <section id="resultArea" class="hidden">
      <h2>結果</h2>
      <p id="finalScore"></p>
      <button id="retryBtn">もう一度</button>
    </section>
  </main>

  <footer>
    <small>High Level Quiz — For serious problem solvers</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
